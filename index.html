        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Навигация</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="http://placehold.it/158x90" alt=""></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">              
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Готовые</a></li>
                <li><a href="#">Создать свою</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

          <div class="container">
            <div class="col-xs-8">
            <h1>Наклейки для айтишников</h1>
            <h2>Выберите форму наклейки</h2>
            </div>

          </div>

        <!-- dima -->        
        <div class="form-wrapper">
          <form id="mc-embedded-subscribe-form" class="form-horizontal" role="form" action="" method="post">
            <!-- Сообщения с сервера -->
            <!-- Email -->
            <div class="form-group">
              <label for="mce-EMAIL" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email">
              </div>
            </div>
            <!-- Имя -->
            <div class="form-group">
              <label for="mce-FNAME" class="col-sm-2 control-label">Имя</label>
              <div class="col-sm-10">
                <input type="text" name="FNAME" class="form-control" id="mce-FNAME" placeholder="Ваше имя">
              </div>
            </div>
            <!-- Фамилия -->
            <div class="form-group">
              <label for="mce-LNAME" class="col-sm-2 control-label">Фамилия</label>
              <div class="col-sm-10">
                <input type="text" name="LNAME" class="form-control" id="mce-LNAME" placeholder="Ваша фамилия">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Отправить</button>
              </div>
            </div>
          </form>
        </div> 
        <!-- dima end -->

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <!-- dima -->
        <script src="js/mailchimpModule.js"></script>
        <!-- dima end -->
    </body>
</html>
